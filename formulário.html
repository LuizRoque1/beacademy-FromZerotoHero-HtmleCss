
<!-- Block content (Div)
    *action
    *method (GET- padrão)

-->
<form action="" method="post">
    <fieldset name="contato">
        <legend>Preencha o Formulário de contato</legend>

    </fieldset>

<!-- 
    Label
    *Associar e identificar um ou mais tag de entrada de dados
    * Ajuda bastante na acessibilidade

    Atributos
    -for
       *Usado para fazer a conexão com outros tipo de elementos de formulários

 -->

<label for="">
    Nome:
    <input type="text" id="nome">
</label>







</form>
