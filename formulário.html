<fieldset>
    <legend> Trabalhando com inputs</legend>
    <!-- Input tex -->
    <input type="text"
    placeholder="Preencha o seu nome"
    size="60"
    minlength="8"
    maxlength="20"
    title="Preencha os dados"    
    >
    <br>
    <!-- Input Number -->

    <input type="number"
    size="50"
    minlength="6"
    maxlength="12"
    title="Preencha os dados" 
    placeholder="idade"   
    >
<br>
    <!-- Input email -->
    <input type="email"
    size="50"
    minlength="5"
    maxlength="50"
    title="preencha seu melhor email"
    placeholder="email"
   
    >
    <br>
    
<!-- Input password -->
<input type="password" 
size="24"
minlength="8"
maxlength="16"
title="Coloque a senha"
placeholder="senha "
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
required
inputmode="numeric"
>
<br>
<!-- input hiddden -->

 name="">
