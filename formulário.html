<fieldset>
    <legend> Trabalhando com inputs</legend>
    <!-- Input tex -->
    <input type="text"
    placeholder="Preencha o seu nome"
    size="60"
    minlength="8"
    maxlength="20"
    title="Preencha os dados"    
    >
    <br>
    <!-- Input Number -->

    <input type="number"
    size="50"
    minlength="6"
    maxlength="12"
    title="Preencha os dados"    
    >
<br>
    <!-- Inout email -->
    <input type="email"
    size="50"
    minlength="5"
    maxlength="50"
    title="preencha seu melhor email"
    placeholder="emal"
    required
    >
    <br>
    <button type="submit">Enviar</button>
